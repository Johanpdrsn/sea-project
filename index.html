<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript DCR Graphs Engine</title>
  <meta name="description" content="JavaScript DCR Graphs Engine">
  <meta name="author" content="Tijs Slaats">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <script src="js/lodash.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/peerjs.min.js"></script>

  <script src="out.js"></script>

  <p id="iter"></p>
  <table  id="task-table"></table>
  
  <br />
  <p id="accepting"></p>

  <br />

  <div id="peer-input-block">
    <div id="peer-input-text">Enter server ID or wait for client to connect</div>
    <input id="peer-input-id">

    <button class="mdc-button mdc-button--raised" id="btn-conn">
      <span class="mdc-button__label">Connect</span> </button>
  </div>

  <div id="name-input-block" style="display: none;">
    <div id="name-input-text">Enter your name</div>
    <input id="name-input-id">
    <button class="mdc-button mdc-button--raised" id="btn-subname">Submit</button>
  </div>

  <div id="role-select-block" style="display: none;">
    <div id="role-selection">Select your roles</div>
    <label>Robot</label>
    <input type='checkbox' id='robot'>
    <label>Human</label>
    <input type='checkbox' id='human'>
    <button class="mdc-button mdc-button--raised" id="btn-role">Submit</button>
  </div>
  <p id="input-error"></p>

  <div id="my-id"></div>
  <div id="my-name" style="display: none;"></div>
  <div id="my-roles" style="display: none;"></div>
  <div id="conn-status"></div>
  <div id="server-id"></div>
  <div id="conn-list"></div>
  <p id="cant-start"></p>
  <p id="cant-connect"></p>
  <p id="sim-status"></p>


  <button class="mdc-button mdc-button--raised" id="btn-time" style="display: none;">
    <span class="mdc-button__label">Time+1</span></button>&nbsp;
  <br />



  <button class="mdc-button mdc-button--raised" id="btn-start-sim" >
    <span class="mdc-button__label">Start Simulation</span></button>&nbsp;




  <button class="mdc-button mdc-button--raised" id="btn-stop-sim">
    <span class="mdc-button__label">Stop Simulation</span></button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-start-manual-sim">Start manual simulation</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-resume-manual-sim" style="display: none;">Resume manual simulation</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-pause-manual-sim" style="display: none;">Pause manual simulation</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-stop-manual-sim" style="display: none;">Stop manual simulation</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-save-log" style="display: none;">Save log</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-discard-log" style="display: none;">Discard log</button>&nbsp;
  <br />

  <button class="mdc-button mdc-button--raised" id="btn-download-model">Download model</button>&nbsp;
  <br />

  <textarea id="ta-dcr" rows="20" cols="150">
A(0,0,0)        
B(0,1,1)        
A -->* B
B *--> A
C -->% A
D -->+ A    
D -->* B
A --><> (B, D)    
  </textarea>
  <p id="parse-error"></p>




</body>

</html>
