<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript DCR Graphs Engine</title>
  <meta name="description" content="JavaScript DCR Graphs Engine">
  <meta name="author" content="Tijs Slaats">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <script src="js/Log/LogObject.js"></script>
  <script src="js/Log/LogEntry.js"></script>
  <script src="js/lodash.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/peerjs.min.js"></script>
  <script src="js/dynamic_table.js"></script>
  <script src="js/dcr.js"></script>
  <script src="js/dcr_parser.js"></script>
  <script src="js/communication.js"></script>
  <script src="js/Simulation.js"></script>
  <script src="js/GUI.js"></script>

  <table id="task-table"></table>
  <p id="accepting"></p>
  <br />

  <p id="iter"></p>
  <br />

  <div id="peer-input-block">
    <div id="peer-input-text">Enter server ID or wait for client to connect</div>
    <input id="peer-input-id">
    <button id="btn-conn">Connect</button>
  </div>

  <div id="name-input-block" style="display: none;">
    <div id="name-input-text">Enter your name</div>
    <input id="name-input-id">
    <button id="btn-subname">Submit</button>
  </div>

  <div id="role-select-block" style="display: none;">
    <div id="role-selection">Select your roles</div>
    <label>Robot</label>
    <input type='checkbox' id='robot'>
    <label>Human</label>
    <input type='checkbox' id='human'>
    <button id="btn-role">Submit</button>
  </div>
  <p id="input-error"></p>

  <div id="my-id"></div>
  <div id="my-name" style="display: none;"></div>
  <div id="my-roles" style="display: none;"></div>
  <div id="conn-status"></div>
  <div id="server-id"></div>
  <div id="conn-list"></div>
  <p id="cant-start"></p>


  <button id="btn-time">Time+1</button>&nbsp;
  <br />

  <button id="btn-start-sim">Start Simulation</button>&nbsp;
  <br />

  <button id="btn-stop-sim">Stop Simulation</button>&nbsp;
  <br />

  <button id="btn-start-manual-sim">Start manual simulation</button>&nbsp;
  <br />
  
  <button id="btn-stop-manual-sim">Stop manual simulation</button>&nbsp;
  <br />

  <textarea id="ta-dcr" rows="20" cols="150">
A(0,0,0)        
B(0,1,1)        
A -->* B
B *--> A
C -->% A
D -->+ A    
D -->* B
A --><> (B, D)    
  </textarea>
  <p id="parse-error"></p>

</body>

</html>
