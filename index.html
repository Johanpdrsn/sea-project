<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript DCR Graphs Engine</title>
  <meta name="description" content="JavaScript DCR Graphs Engine">
  <meta name="author" content="Tijs Slaats">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <script src="js/Log/LogObject.js"></script>
  <script src="js/Log/LogEntry.js"></script>
  <script src="js/lodash.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/peerjs.min.js"></script>
  <script src="js/dynamic_table.js"></script>
  <script src="js/dcr.js"></script>
  <script src="js/dcr_parser.js"></script>
  <script src="js/communication.js"></script>
  <script src="js/Simulation.js"></script>
  <script src="js/GUI.js"></script>
  <script src="js/utilities.js"></script>

  <table   id="task-table"></table>
  <p id="iter"></p>
  <br />
  <p id="accepting"  ></p>

  <br />

  <div id="peer-input-block">
    <div id="peer-input-text">Enter server ID or wait for client to connect</div>
    <input id="peer-input-id">

    <button class="mdc-button mdc-button--raised" id="btn-conn">
       <span class="mdc-button__label">Connect</span>  </button>
  </div>
  <div id="my-id"></div>
  <div id="conn-status"></div>
  <div id="server-id"></div>
  <div id="conn-list"></div>

  <button class="mdc-button mdc-button--raised" id="btn-time">
    <span class="mdc-button__label">Time+1</span></button>&nbsp;
  <br />



  <button  class="mdc-button mdc-button--raised" id="btn-start-sim">
    <span class="mdc-button__label">Start Simulation</span></button>&nbsp;
  



  <button class="mdc-button mdc-button--raised" id="btn-stop-sim">
    <span class="mdc-button__label">Stop Simulation</span></button>&nbsp;
  <br />

  <button id="btn-start-manual-sim">Start manual simulation</button>&nbsp;
  <br />
  
  <button id="btn-stop-manual-sim">Stop manual simulation</button>&nbsp;
  <br />

  <button id="btn-download-model">Download model</button>&nbsp;
  <br />

  <textarea id="ta-dcr" rows="20" cols="150">
A(0,0,0)        
B(0,1,1)        
A -->* B
B *--> A
C -->% A
D -->+ A    
D -->* B
A --><> (B, D)    
  </textarea>
  <p id="parse-error"></p>




</body>

</html>
